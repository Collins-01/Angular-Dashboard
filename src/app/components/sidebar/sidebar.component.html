<!-- Sidebar Container -->
<aside [class.collapsed]="isCollapsed()" [class.overflow-visible]="isCollapsed()"
  [class.overflow-hidden]="!isCollapsed()"
  class="fixed left-0 top-0 h-screen bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 transition-all duration-300 z-50"
  [ngClass]="isCollapsed() ? 'w-0 md:w-20' : 'w-64'">
  <!-- Header -->
  <div class="p-6 flex items-center gap-4 border-b border-gray-100 dark:border-gray-800">
    <!-- Logo -->
    <div
      class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center flex-shrink-0 shadow-lg shadow-indigo-200 dark:shadow-none">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
        </path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
        </path>
      </svg>
    </div>

    <!-- Title -->
    <div class="flex flex-col overflow-hidden transition-opacity duration-300"
      [ngClass]="isCollapsed() ? 'opacity-0 w-0' : 'opacity-100'">
      <h1 class="text-lg font-bold text-gray-900 dark:text-white leading-tight whitespace-nowrap">Internal Tools</h1>
      <span class="text-xs text-gray-500 dark:text-gray-400 font-medium whitespace-nowrap">Admin Dashboard</span>
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
    <a *ngFor="let item of navItems" [routerLink]="item.route"
      routerLinkActive="bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-400" #rla="routerLinkActive"
      (click)="closeSidebar()"
      class="group flex items-center gap-3 px-4 py-3 rounded-xl text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-800 transition-all duration-200">
      <!-- Icon -->
      <svg class="w-5 h-5 flex-shrink-0 transition-colors" [class.text-indigo-600]="rla.isActive"
        [class.dark:text-indigo-400]="rla.isActive" fill="currentColor" viewBox="0 0 24 24">
        <path [attr.d]="item.iconPath"></path>
      </svg>

      <!-- Label -->
      <span class="font-medium text-sm transition-opacity duration-300 whitespace-nowrap flex-1"
        [ngClass]="isCollapsed() ? 'opacity-0 w-0 hidden' : 'opacity-100'">
        {{ item.label }}
      </span>

      <!-- Active Chevron -->
      <svg *ngIf="rla.isActive && !isCollapsed()" class="w-4 h-4 text-indigo-600 dark:text-indigo-400" fill="none"
        stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </a>
  </nav>

  <!-- Footer Area -->
  <div class="p-4 border-t border-gray-100 dark:border-gray-800 space-y-4">

    <!-- Back to Messages Button -->
    <button
      class="w-full flex items-center gap-3 px-4 py-3 bg-gray-50 dark:bg-gray-800/50 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors group">
      <svg class="w-5 h-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200"
        fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
        </path>
      </svg>
      <span class="font-medium text-sm whitespace-nowrap" [ngClass]="isCollapsed() ? 'hidden' : 'block'">
        Back to Messages
      </span>
    </button>

    <!-- User Profile -->
    <div class="flex items-center gap-3 pt-2">
      <div
        class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold flex-shrink-0">
        {{ user.initials }}
      </div>
      <div class="flex flex-col overflow-hidden" [ngClass]="isCollapsed() ? 'hidden' : 'flex'">
        <span class="text-sm font-bold text-gray-900 dark:text-white truncate">{{ user.name }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400 truncate">{{ user.email }}</span>
      </div>
    </div>

    <!-- Theme Toggle (Mini) -->
    <button (click)="themeService.toggleTheme()"
      class="absolute bottom-4 right-4 p-2 rounded-full bg-gray-100 dark:bg-gray-800 text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors"
      [title]="themeService.isDarkMode() ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
      <span class="text-sm">{{ themeService.isDarkMode() ? 'â˜€ï¸' : 'ğŸŒ™' }}</span>
    </button>
  </div>
</aside>

<!-- Mobile Overlay -->
<div *ngIf="!isCollapsed()" (click)="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>
