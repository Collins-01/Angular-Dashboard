<div class="live-logs p-3 sm:p-6 h-full flex flex-col">
    <!-- Header -->
    <div class="mb-3 sm:mb-6">
        <div class="mb-3">
            <h2 class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 dark:text-white mb-1">System Logs</h2>
            <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">Real-time system activity monitoring</p>
        </div>

        <!-- Controls -->
        <div class="flex flex-wrap gap-2">
            <button (click)="togglePause()"
                class="px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors flex items-center gap-1.5 sm:gap-2 touch-manipulation"
                [ngClass]="isPaused() ? 'bg-green-100 text-green-700 hover:bg-green-200 dark:bg-green-900 dark:text-green-300' : 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200 dark:bg-yellow-900 dark:text-yellow-300'">
                <span>{{ isPaused() ? '▶ Resume' : '⏸ Pause' }}</span>
            </button>

            <button (click)="clearLogs()"
                class="px-3 py-1.5 sm:px-4 sm:py-2 bg-gray-100 text-gray-700 hover:bg-gray-200 dark:bg-gray-700 dark:text-gray-300 rounded-lg text-xs sm:text-sm font-medium transition-colors touch-manipulation">
                Clear
            </button>

            <button (click)="toggleAutoScroll()"
                class="px-3 py-1.5 sm:px-4 sm:py-2 rounded-lg text-xs sm:text-sm font-medium transition-colors border touch-manipulation"
                [ngClass]="autoScroll() ? 'bg-blue-50 border-blue-200 text-blue-700 dark:bg-blue-900/30 dark:border-blue-800 dark:text-blue-300' : 'bg-white border-gray-300 text-gray-600 dark:bg-gray-800 dark:border-gray-600 dark:text-gray-400'">
                Auto-scroll: {{ autoScroll() ? 'ON' : 'OFF' }}
            </button>
        </div>
    </div>

    <!-- Terminal Window -->
    <div
        class="flex-1 bg-gray-900 rounded-lg shadow-lg overflow-hidden flex flex-col font-mono text-xs sm:text-sm border border-gray-700 min-h-0">
        <!-- Terminal Header -->
        <div
            class="bg-gray-800 px-2 sm:px-4 py-1.5 sm:py-2 flex items-center gap-1.5 sm:gap-2 border-b border-gray-700 flex-shrink-0">
            <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-red-500"></div>
            <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-yellow-500"></div>
            <div class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-green-500"></div>
            <span class="ml-1 sm:ml-2 text-gray-400 text-[10px] sm:text-xs truncate">root@turbovets-admin:~</span>
        </div>

        <!-- Log Content -->
        <div #logContainer class="flex-1 p-2 sm:p-4 overflow-y-auto scroll-smooth overscroll-contain">
            <div *ngIf="logs().length === 0" class="text-gray-500 italic text-xs sm:text-sm">
                Waiting for logs...
            </div>

            <div *ngFor="let log of logs()"
                class="mb-0.5 sm:mb-1 hover:bg-gray-800/50 px-0.5 sm:px-1 rounded break-words">
                <span class="text-gray-500 mr-1 sm:mr-2 text-[10px] sm:text-xs whitespace-nowrap">[{{ log.timestamp |
                    date:'HH:mm:ss' }}]</span>
                <span [class]="getLevelClass(log.level)"
                    class="font-bold text-[10px] sm:text-xs inline-block min-w-[3rem] sm:min-w-[4rem]">{{ log.level
                    }}</span>
                <span class="text-gray-300 text-[10px] sm:text-xs">{{ log.message }}</span>
            </div>

            <!-- Typing cursor simulation -->
            <div *ngIf="!isPaused()"
                class="mt-1 sm:mt-2 inline-block w-1.5 h-3 sm:w-2 sm:h-4 bg-gray-400 animate-pulse"></div>
        </div>
    </div>
</div>
